<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
				<form class="popup__form" data-ajax action="" method="get">
					<div class="popup__body">
						<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Ф.И.О."
							class="popup__input">
						<input autocomplete="off" data-required="email" type="text" name="form[]" data-error="Ошибка"
							placeholder="E-mail" class="popup__input">
						<input autocomplete="off" type="tel" name="form[]" data-error="Ошибка" placeholder="+7 800 800 80 80"
							class="popup__input">
						<button type="submit" class="popup__button button">Отправить</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
